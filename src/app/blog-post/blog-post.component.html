<div class="card" *ngFor="let blog of blogs" (click)="expand(blog)">
  <div class="card-body">
    <div class="card-title text-black">
      <h1>{{ blog.title }}</h1>
    </div>
    <div class="card-text text-black">
      <p>{{ blog.summary }}</p>
    </div>
    <button class="btn btn-primary">Read More</button>
  </div>
</div>
